---
organizations:
  - name: org1
    spaces:
    - name: space1
    - name: space2

  - name: org2
    spaces:
      - name: space3
        apps:
        - name: app5
          repo: https://github.com/cloudfoundry-community/worlds-simplest-service-broker
          manifest: manifests/wssb.yml
          service_broker:
            name: wssb
            username: admin
            password: admin
          service_access:
            - name: wssb
              service: wssb
          requires:
          - services.postgresql
        services:
        - name: wssb-service
          service: wssb
          plan: shared
          requires:
          - apps.app5
        services:
        - name: postgresql
          service: postgresql
